<!-- index.html -->
{% extends "base.html" %}

{% block title %} 歡迎光臨我的部落格 {% endblock %}

{% block headmessage %}
    <h3 style="font-family:微軟正黑體;">本站文章列表</a>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <p style="font-family:微軟正黑體; font-size:14pt; font-weight:blod ;">
                    <a href="/post/{{post.slug}}">{{ post.title }}</a>
                </p>
            </div>
            
            <div class="panel-body" style="background-color:#fffdd;">
                <p>
                    {{ post.body | safe }}      
                </p>
            </div>
            <div class="panel-footer" style="background-color: #efefef;">
                <p>
                    發內時間：{{ post.pub_date | date:"Y M d, h:m:s" }}
                </p>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
